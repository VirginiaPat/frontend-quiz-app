<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <link href="./index.css" type="text/css" rel="stylesheet" />
    <script type="module" src="./script.js"></script>

    <title>Virgi | Frontend quiz app</title>
  </head>
  <body class="flex flex-col bg-grey-50 z-0">
    <header class="flex justify-center">
      <!-- hidden h1 for screen reader users -->
      <h1 class="text-preset-5 sr-only">Frontend quiz app</h1>
    </header>
    <!-- Two containers: 1- Accessibility container, 2- All the rest -->
    <main class="flex flex-col">
      <!-- BACKGROUND ILLUSTRATIONS -->
      <!-- 1:top-left illustration -->
      <div class="fixed left-0 top-0 z-10">
        <img
          class="md:hidden"
          src="../images/pattern-background-mobile-light.svg"
          alt=""
        />
        <img
          class="hidden md:block xl:hidden"
          src="../images/pattern-background-tablet-light.svg"
          alt=""
        />
        <img
          class="hidden xl:block"
          src="../images/pattern-background-desktop-light-top.svg"
          alt=""
        />
      </div>
      <!-- 2: right-bottom illustration (desktop only) -->
      <div class="hidden xl:block xl:fixed xl:right-0 xl:bottom-0">
        <img src="../images/pattern-bg-desktop-light-bottom.svg" alt="" />
      </div>

      <!--START MENU------------------------------------------------------------------------------>
      <div
        id="start menu"
        class="pl-6 pr-6 pt-6.5 z-20 md:pl-16 md:pr-16 md:pt-13.5 xl:pl-0 xl:pr-0 xl:pt-24.25 xl:w-289.25 xl:mx-auto"
      >
        <!-- 1: Accessibility container -->
        <div
          class="flex justify-end items-center pb-6.5 md:pb-11.75 xl:pb-24.75"
        >
          <!-- 1b: Toggle switch -->
          <div class="flex items-center gap-2 md:gap-4">
            <img
              class="w-4 h-4 md:w-6 md:h-6"
              src="../images/icon-sun-dark.svg"
              alt=""
            />
            <input type="checkbox" class="peer sr-only opacity-0" id="toggle" />
            <label
              for="toggle"
              class="relative flex h-5 w-8 cursor-pointer items-center rounded-full bg-purple-600 px-1 before:h-3 before:w-3 after:h-3 after:w-3 before:rounded-full before:bg-white before:duration-300 peer-checked:bg-purple-600 peer-checked:before:translate-x-full md:h-7 md:w-12 md:before:h-5 md:before:w-5"
              for="toggle "
            >
              <span class="sr-only">Toggle dark - light mode</span>
            </label>

            <img
              class="w-4 h-4 md:w-6 md:h-6"
              src="../images/icon-moon-dark.svg"
              alt=""
            />
          </div>
        </div>

        <!-- 2: Welcome text, and list of options -->
        <div
          class="flex flex-col gap-10 pt-8 md:gap-16 md:pt-0 xl:flex-row xl:gap-32"
        >
          <!-- 2.1: Welcome text etc -->
          <div class="flex flex-col gap-4 xl:gap-12">
            <div class="flex flex-col gap-2">
              <span
                class="font-rubic font-light text-40px leading-[100%] tracking-normal text-blue-900 md:text-64px"
                >Welcome to the</span
              >
              <h140px
                lead
                class="font-rubic font-medium text-ing-[100%] tracking-normal text-blue-900 md:text-64px"
              >
                Frontend Quiz!
              </h140px>
            </div>
            <span
              class="font-rubic font-normal italic text-sm leading-[150%] tracking-normal text-grey-500 md:text-xl"
              >Pick a subject to get started.</span
            >
          </div>
          <!-- 2.2: List of options -->
          <div class="flex flex-col gap-4 md:gap-6 xl:gap-4 xl:flex-1">
            <!-- HTML container -->
            <button
              id="html"
              type="button"
              aria-label="Start HTML quiz"
              aria-pressed="false"
              class="drop-shadow-options flex items-center justify-start gap-4 p-4 rounded-xl w-full text-left bg-white cursor-pointer transition-400 hover:outline-2 hover:outline-purple-600 focus:outline-2 focus:outline-purple-600 active:translate-y-0.5 active:drop-shadow-none md:gap-8 md:rounded-3xl xl:pt-6 xl:pb-6 xl:pr-0 xl:pl-6"
            >
              <div
                class="bg-orange-50 w-10 h-10 p-1.5 rounded-md md:w-14 md:h-14 md:p-2 md:rounded-xl"
              >
                <img src="../images/icon-html.svg" alt="" />
              </div>

              <span
                class="font-rubic font-medium text-lg leading-[100%] tracking-normal text-blue-900 md:text-28px"
                >HTML</span
              >
            </button>

            <!-- CSS container -->
            <button
              id="css"
              type="button"
              aria-label="Start CSS quiz"
              aria-pressed="false"
              class="drop-shadow-options flex items-center justify-start gap-4 p-4 rounded-xl w-full text-left bg-white cursor-pointer transition-400 hover:outline-2 hover:outline-purple-600 focus:outline-2 focus:outline-purple-600 active:translate-y-0.5 active:drop-shadow-none md:gap-8 md:rounded-3xl xl:pt-6 xl:pb-6 xl:pr-0 xl:pl-6"
            >
              <div
                class="bg-green-100 w-10 h-10 p-1.5 rounded-md md:w-14 md:h-14 md:p-2 md:rounded-xl"
              >
                <img src="../images/icon-css.svg" alt="" />
              </div>

              <span
                class="font-rubic font-medium text-lg leading-[100%] tracking-normal text-blue-900 md:text-28px"
                >CSS</span
              >
            </button>

            <!-- Javascript container -->
            <button
              id="javascript"
              type="button"
              aria-label="Start Javascript quiz"
              aria-pressed="false"
              class="drop-shadow-options flex items-center justify-start gap-4 p-4 rounded-xl w-full text-left bg-white cursor-pointer transition-400 hover:outline-2 hover:outline-purple-600 focus:outline-2 focus:outline-purple-600 active:translate-y-0.5 active:drop-shadow-none md:gap-8 md:rounded-3xl xl:pt-6 xl:pb-6 xl:pr-0 xl:pl-6"
            >
              <div
                class="bg-blue-50 w-10 h-10 p-1.5 rounded-md md:w-14 md:h-14 md:p-2 md:rounded-xl"
              >
                <img src="../images/icon-js.svg" alt="" />
              </div>

              <span
                class="font-rubic font-medium text-lg leading-[100%] tracking-normal text-blue-900 md:text-28px"
                >Javascript</span
              >
            </button>

            <!-- Accessibility container -->
            <button
              id="accessibility"
              type="button"
              aria-label="Start Accesibility quiz"
              aria-pressed="false"
              class="drop-shadow-options flex items-center justify-start gap-4 p-4 rounded-xl w-full text-left bg-white cursor-pointer transition-400 hover:outline-2 hover:outline-purple-600 focus:outline-2 focus:outline-purple-600 active:translate-y-0.5 active:drop-shadow-none md:gap-8 md:rounded-3xl xl:pt-6 xl:pb-6 xl:pr-0 xl:pl-6"
            >
              <div
                class="bg-purple-100 w-10 h-10 p-1.5 rounded-md md:w-14 md:h-14 md:p-2 md:rounded-xl"
              >
                <img src="../images/icon-accessibility.svg" alt="" />
              </div>

              <span
                class="font-rubic font-medium text-lg leading-[100%] tracking-normal text-blue-900 md:text-28px"
                >Accessibility</span
              >
            </button>
          </div>
        </div>
      </div>

      <!--QUESTION MODE-------------------------------------------------------------------->
      <div id="question-mode" class="hidden pl-6 pr-6 pt-4 z-20">
        <!-- 1: Accessibility container -->
        <div class="flex justify-between items-center pb-4">
          <!-- 1a : Accessibility and img -->
          <div class="flex items-center gap-4">
            <img
              class="bg-purple-100 rounded-sm p-1.5 w-10 h-10"
              src="../images/icon-accessibility.svg"
              alt=""
            />
            <span class="text-preset-4-mobile text-blue-900">Accesibility</span>
          </div>
          <!-- 1b: Toggle switch container-->
          <div class="flex items-center gap-2">
            <img class="w-4 h-4" src="../images/icon-sun-dark.svg" alt="" />
            <input type="checkbox" class="peer sr-only opacity-0" id="toggle" />
            <label
              for="toggle"
              class="relative flex h-5 w-8 cursor-pointer items-center rounded-full bg-purple-600 px-1 before:h-3 before:w-3 after:h-3 after:w-3 before:rounded-full before:bg-white before:duration-300 peer-checked:bg-purple-600 peer-checked:before:translate-x-full"
              for="toggle "
            >
              <span class="sr-only">Toggle dark - light mode</span>
            </label>

            <img class="w-4 h-4" src="../images/icon-moon-dark.svg" alt="" />
          </div>
        </div>
      </div>
    </main>
    <footer
      class="z-20 mt-5 xl:fixed xl:bottom-0 xl:left-1/2 xl:-translate-x-1/2"
    >
      <div
        aria-label="Challenge and author credits"
        class="font-rubic font-normal text-xs text-grey-500 text-center pb-8"
      >
        Challenge by
        <a
          class="text-purple-600 focus:text-blue-300 hover:text-blue-300 active:text-blue-100"
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          >Frontend Mentor.</a
        >
        Coded by
        <a
          class="text-purple-600 focus:text-blue-300 hover:text-blue-300 active:text-blue-100"
          href="https://www.frontendmentor.io/profile/VirginiaPat"
          target="_blank"
          >Virginia Patrika.</a
        >
      </div>
    </footer>
  </body>
</html>
